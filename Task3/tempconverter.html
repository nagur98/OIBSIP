<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convert</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="main"> 
           <h1> Temperature Converter</h1> 
        <div class="main-sub"> 
            <div class="temp"> 
                <label>Fahrenheit</label> 
                <input type="number" id="fahrenheit">
            </div> 
            <div class="temp"> 
                <label>Celsius</label> 
                <input type="number" id="celsius"> 
            </div> 
            <div class="temp"> 
                <label>Kelvin</label> 
                <input type="number" id="kelvin"> 
            </div> 
        </div> 
        <button onclick="convertTemperature()">Convert</button>
    </div> 
    <script> 
     celsius = document.getElementById('celsius'); 
         fahrenheit = document.getElementById('fahrenheit'); 
         kelvin = document.getElementById('kelvin'); 
         function convertTemperature(){ 
        celsius.oninput = function () { 
         f = (parseFloat(celsius.value) * 9) / 5 + 32; 
            fahrenheit.value = parseFloat(f.toFixed(2)); 
             k = (parseFloat(celsius.value) + 273.15);
            kelvin.value = parseFloat(k.toFixed(2));
        } 
        fahrenheit.oninput = function () { 
         c = ((parseFloat( 
                fahrenheit.value) - 32) * 5) / 9; 
            celsius.value = parseFloat(c.toFixed(2)); 
            k = (parseFloat(
                fahrenheit.value) - 32) * 5 / 9 + 273.15; 
            kelvin.value = parseFloat(k.toFixed(2)); 
        } 
        kelvin.oninput = function () { 
        f = (parseFloat( 
                kelvin.value) - 273.15) * 9 / 5 + 32; 
            fahrenheit.value = parseFloat(f.toFixed(2)); 
            c = (parseFloat(kelvin.value) - 273.15); 
            celsius.value = parseFloat(c.toFixed(2)); 
        } 
    }
    </script>
    </body>
    </html>
